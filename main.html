<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .message {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="player-1" placeholder="Player 1 Name" required>
            <input type="text" id="player-2" placeholder="Player 2 Name" required>
            <button id="submit">Submit</button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="message"></div>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
    </div>
    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let player1, player2;

        document.getElementById('submit').addEventListener('click', function() {
            player1 = document.getElementById('player-1').value;
            player2 = document.getElementById('player-2').value;

            if (player1 && player2) {
                document.querySelector('.message').innerText = `${player1}, you're up!`;
            } else {
                alert("Please enter names for both players.");
            }
        });

        document.querySelectorAll('.cell').forEach((cell, index) => {
            cell.addEventListener('click', function() {
                if (board[index] === '') {
                    board[index] = currentPlayer;
                    cell.innerText = currentPlayer;
                    if (checkWin()) {
                        document.querySelector('.message').innerText = `${currentPlayer === 'X' ? player1 : player2}, congratulations you won!`;
                        resetGame();
                    } else if (board.every(cell => cell !== '')) {
                        document.querySelector('.message').innerText = "It's a draw!";
                        resetGame();
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        document.querySelector('.message').innerText = `${currentPlayer === 'X' ? player1 : player2}, you're up!`;
                    }
                }
            });
        });

        function checkWin() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
            currentPlayer = 'X';
            document.querySelector('.message').innerText = '';
        }
    </script>
</body>
</html>
